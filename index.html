<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel ="stylesheet">
    <title>Build a passenger counter app</title>
</head>
<body>
    <h1>Passenger counter app</h1>
    <h2>People Entered:</h2>
    <h3 id ="count-el">0</h3>
    <!-- Create a INCREMENT button with the id="increment-btn" -->
    <button id="increment-btn" onclick="increment()">INCREMENT</button>
    <!-- 2. Create a SAVE button.
    Set the id to "save-btn" and call the save() function when it's clicked -->
    <button id ="save-btn" onclick ="save()">SAVE</button>
    <p id="save-el"> Previous entries: </p>
    <script src="index.js"></script>
</body>
</html>
